<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishmish Private Space</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent-color: #ff9f43;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 40px 0;
            text-align: center;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
            border-bottom: 1px solid #333;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--accent-color);
        }

        .server-status {
            font-size: 12px;
            color: #00ff00;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery-container {
            max-width: 1200px;
            width: 90%;
            margin: 40px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .photo-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease forwards;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            padding: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mishmish Server v1.0</h1>
        <div class="server-status" id="status">جاري الاتصال بالسيرفر المخصص...</div>
    </header>

    <div class="gallery-container" id="gallery">
        </div>

    <footer>
        المحتوى مشفر ومخصص لمشمش فقط
    </footer>

    <script>
        // --- إعدادات Firebase الخاصة بك والمستخرجة من الصور ---
        const firebaseConfig = {
            apiKey: "AIzaSyAwkFMJ9Tmmvg5kwDVGlUVCJBnhrLIH-Po",
            authDomain: "ourphotoshare-a874a.firebaseapp.com",
            databaseURL: "https://ourphotoshare-a874a-default-rtdb.firebaseio.com",
            projectId: "ourphotoshare-a874a",
            storageBucket: "ourphotoshare-a874a.firebasestorage.app",
            messagingSenderId: "1064643435270",
            appId: "1:1064643435270:web:74e7e9c9f6fcd45b279c87",
            measurementId: "G-9JPDC3PFWN"
        };

        // بدء تشغيل Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const galleryElement = document.getElementById('gallery');
        const statusElement = document.getElementById('status');

        // وظيفة جلب الصور وتحديثها لحظياً من Realtime Database
        database.ref('images').on('value', (snapshot) => {
            galleryElement.innerHTML = ''; 
            const data = snapshot.val();
            
            if (data) {
                statusElement.innerText = "● السيرفر متصل - تحديث لحظي نشط";
                Object.values(data).forEach(url => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.innerHTML = `<img src="${url}" alt="Mishmish Photo">`;
                    galleryElement.appendChild(card);
                });
            } else {
                statusElement.innerText = "السيرفر فارغ - بانتظار رفع الصور في Firebase";
            }
        }, (error) => {
            statusElement.innerText = "خطأ في الاتصال: تأكد من تفعيل Rules في Firebase";
            statusElement.style.color = "red";
        });
    </script>

</body>
</html>
