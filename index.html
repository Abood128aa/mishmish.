<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishmish Private Space</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        header { padding: 30px; background: #1a1a1a; border-bottom: 1px solid #ff9f43; }
        #welcome-msg { font-size: 24px; color: #ff9f43; margin: 20px; font-weight: bold; min-height: 30px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 15px; overflow: hidden; border: 1px solid #333; max-width: 300px; }
        .card img { width: 100%; display: block; }
    </style>
</head>
<body>
    <header>
        <h1>Mishmish Server</h1>
        <div id="welcome-msg">بانتظار رسالتك...</div>
    </header>

    <div class="gallery" id="gallery"></div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            databaseURL: "https://ourphotoshare-a874a-default-rtdb.firebaseio.com",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // استقبال الصور
        db.ref('images').on('value', (snap) => {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const data = snap.val();
            if(data) {
                Object.values(data).forEach(url => {
                    gallery.innerHTML += `<div class="card"><img src="${url}"></div>`;
                });
            }
        });

        // استقبال الكلام (الجمل)
        db.ref('note').on('value', (snap) => {
            document.getElementById('welcome-msg').innerText = snap.val() || "مرحباً مشمش";
        });
    </script>
</body>
</html>
