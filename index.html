<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishmish Space</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        header { padding: 30px; background: #1a1a1a; border-bottom: 2px solid #ff9f43; }
        #text-msg { font-size: 22px; color: #ff9f43; margin: 20px; padding: 10px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 12px; border: 1px solid #333; width: 250px; overflow: hidden; }
        .card img { width: 100%; display: block; }
        audio { margin-top: 10px; filter: sepia(100%) saturate(200%) grayscale(100%) outline: invert(); }
    </style>
</head>
<body>
    <header>
        <h1>Mishmish Server</h1>
        <div id="text-msg">تحميل الرسالة...</div>
        <audio id="player" controls>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </header>

    <div class="gallery" id="gallery"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://ourphotoshare-a874a-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // تحديث الكلام لحظياً
        db.ref('note').on('value', (s) => { 
            document.getElementById('text-msg').innerText = s.val() || "مرحباً بكِ"; 
        });

        // تحديث الصور لحظياً
        db.ref('images').on('value', (s) => {
            const g = document.getElementById('gallery');
            g.innerHTML = '';
            if(s.val()) Object.values(s.val()).forEach(url => {
                g.innerHTML += `<div class="card"><img src="${url}"></div>`;
            });
        });
    </script>
</body>
</html>
